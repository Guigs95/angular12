<div class="flex">
  <li class="list-group-item w-100">
    <div class="card" style="width: 18rem" [ngStyle]="{'background-color': color()}">
      <div class="card-body">
          <div class="flex">
              <h5 class="card-title">{{post.title}}</h5>
              <span class="ml-a">{{post.created_at | date:'short'}}</span>
          </div>

        <h6 class="card-subtitle mb-2">â™¡ {{post.loveIts}}</h6>
        <p class="card-text">{{post.content}}</p>
        <button class="btn btn-success" (click)="loveIt()">J'aime </button>
        <button class="btn btn-danger float-r" (click)="hateIt()">J'aime pas </button>
      </div>
    </div>
  </li>

  <canvas #canvas [width]="WIDTH" [height]="HEIGHT"></canvas>
</div>
