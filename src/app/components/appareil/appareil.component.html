<mat-card [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus == 'allumé',
                'list-group-item-danger': appareilStatus == 'éteint'}">
  <div style="width:20px;height:20px;background-color:red;"
  *ngIf="appareilStatus == 'éteint'"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
  <!-- <a [routerLink]="[id]">Détail</a> -->
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="appareilName">
  </mat-form-field>
  <button mat-raised-button color="primary" *ngIf="appareilStatus == 'éteint'" (click)="onSwitch()">Allumer</button>
  <button mat-raised-button *ngIf="appareilStatus == 'allumé'" (click)="onSwitch()">Eteindre</button>
</mat-card>
